<ng-container  *ngIf="characters.length>0">
    <div class="mt-5">
        <h1 class="text-center text-white">Adivina el personaje</h1>
        
        <div class="d-flex justify-content-evenly">
            <div>
                <h3 class="text-white text-center">Puntos</h3>
                <div class="col-display " [ngClass]="{'animate__heartBeat': adivina}"> {{points}}</div>
            </div>

            <div>
                <h3 class="text-white text-center">Vidas</h3>
                <div class="col-display " [ngClass]="{'animate__animated animate__tada': falla}"> {{lives}}</div>
            </div>
            
            
        </div>
        <div class="d-flex justify-content-center">
           
                <!-- <shared-lazyload-image *ngIf="characters[indexCharacterRandom]" [url]="characters[indexCharacterRandom].image | characterImage"></shared-lazyload-image> -->
                <character-image [adivina]="adivina"  [character]="characters[indexCharacterRandom]"></character-image>
                <!-- <img [class.imagen-con-sombra]="!adivina" *ngIf="characters[indexCharacterRandom]" [src]="characters[indexCharacterRandom].image | characterImage" [alt]="characters[indexCharacterRandom].name"> -->
           
        </div>
    
        <div class="d-flex flex-column align-items-center">
            <characters-list  [adivina]="adivina" [characters]="characters" (eventSelectCharacter)="selectCharacter($event)"></characters-list>
            <span class="mt-4">
                <button class="btn-reset" (click)="reset(true,true)">Reiniciar</button>
            
            </span>
           
        </div>
    </div>
</ng-container >
