<div class="image-container" *ngIf="url">
    <img [src]="url" 
        alt="" 
        class="card-img-top" 
        (load)="onLoad()"
    
        [ngStyle]="{display: hasLoader ? '' : 'none' }"
    >
    <b *ngIf="!hasLoader">Cargando</b>
</div>
